<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Lab4.css">
	<title>JS Calculater</title>
</head>
<body class="c1">
	<h1 class="c6">JS Calculator</h1><br>
	<label class="c4">Number 1</label><br>
	<input type="text" id="Number1" class="c3"><br>
	<label class="c4">Number 2</label><br>
	<input type="text" id="Number2" class="c3"><br>
	<p class="c5">Operate way?</p>
	<select id="way" onchange="setButton(this.value)" class="c3">
		<option value="+"> + </option>
		<option value="-"> - </option>
		<option value="*"> * </option>
		<option value="/"> / </option>
	</select><br>
	<input type="button" value="Add" id="button" onclick="calculate()" class="c2">
	<p id="result"></p>
	<script type="text/javascript">
		
		function calculate(){
			var num1 = parseInt(document.getElementById('Number1').value);
			var num2 = parseInt(document.getElementById('Number2').value);
			var result;
			var todo = document.getElementById('way').value;
			if(todo == '+'){
				result = num1 + num2;
			}else if(todo == '-'){
				result = num1 - num2;
			}else if(todo == '*'){
				result = num1 * num2;
			}else{
				result = num1 / num2;
			}
			document.getElementById('result').innerHTML = 'Result' + result;
		}

		function setButton(val){
			var button = document.getElementById('button');
			if(val == '+'){
				button.value = 'Add';
			}else if (val == '-'){
				button.value = 'Minus';
			}else if(val == '*'){
				button.value = 'Times';
			}else {
				button.value = 'divide';
			}
		}
	</script>
</body>
</html>
